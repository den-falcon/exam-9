{% extends "base.html" %}

{% block content %}
    <div class="container">
        <form action="{% url 'gallery:albums_delete_view' album.pk %}" method="POST">
        {% csrf_token %}
            <h2>Вы действительно хотите удалить альбом? {{ album.name }}</h2>
            <button type="submit" class="btn btn-outline-danger">Да</button>
            <a class="btn btn-info" href="{% url "gallery:albums_detail_view" album.pk %}">Нет</a>
        </form>
    </div>
{% endblock %}
