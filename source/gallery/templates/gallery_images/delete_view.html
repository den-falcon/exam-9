{% extends "base.html" %}

{% block content %}
    <div class="container">
        <form action="{% url 'gallery:images_delete_view' image.pk %}" method="POST">
        {% csrf_token %}
            <h2>Вы действительно хотите удалить фото? {{ image.caption }}</h2>
            <button type="submit" class="btn btn-outline-danger">Да</button>
            <a class="btn btn-info" href="{% url "gallery:images_detail_view" image.pk %}">Нет</a>
        </form>
    </div>
{% endblock %}
